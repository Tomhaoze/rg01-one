<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <div class="main">
        <!-- <div class="imge"><img src="images/新队徽白.png"></div> -->
        <div class="tit"><h1>国旗护卫队队庆倒计时</h1></div>
        <div class="shu"><span>0</span>天<span>0</span>时<span>0</span>分<span>0</span>秒</div>
        <script>
            function showTime() {
                var spans = document.querySelectorAll('span');
                var endTime = new Date('2023-5-20 00:00:00:').getTime();
                var newTime = new Date().getTime();
                var diffTime = (endTime - newTime) / 1000;
                var day = parseInt(diffTime / 60 / 60 / 24);
                var honur = parseInt(diffTime / 60 / 60 % 24);
                var min = parseInt(diffTime / 60 % 60);
                var sen = parseInt(diffTime % 60);
                spans[0].innerText = day;
                spans[1].innerText = honur;
                spans[2].innerText = min;
                spans[3].innerText = sen;
            }
            setInterval(showTime, 1000)
        </script>
    </div>
</body>
</html>
